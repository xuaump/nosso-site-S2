<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álbum de Selfies</title>
    <link rel="stylesheet" href="ceessiessi.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="titulo">Álbum de Selfies 💖</h1>
            <p class="subtitulo">Aqui estão nossas selfies, capturando momentos especiais!</p>
        </header>

        <!-- Galeria de selfies -->
        <div class="galeria">
            <div class="item-selfie">
                <img src="selfie1.jpg" alt="Selfie 1" class="foto">
            </div>
            <div class="item-selfie">
                <img src="selfie2.jpg" alt="Selfie 2" class="foto">
            </div>
            <div class="item-selfie">
                <img src="selfie3.jpg" alt="Selfie 3" class="foto">
            </div>
            <div class="item-selfie">
                <img src="selfie4.jpg" alt="Selfie 4" class="foto">
            </div>
            <!-- Adicione mais selfies conforme necessário -->
        </div>

        <!-- Efeito de coração animado -->
        <div class="coracoes">
            <span class="coracao">💖</span>
            <span class="coracao">💖</span>
            <span class="coracao">💖</span>
        </div>
    </div>

    <!-- Scripts -->
    <script src="jotaessi.js"></script>
</body>
</html>
